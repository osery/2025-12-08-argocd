apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: namespaces
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
  annotations:
    argocd.argoproj.io/sync-wave: "1"
spec:
  destination:
    server: https://kubernetes.default.svc
  project: default
  source:
    path: apps/001-namespaces
    repoURL: https://github.com/osery/2025-12-08-argocd
    targetRevision: "{{ .Values.ArgoCD.Revision }}"
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
